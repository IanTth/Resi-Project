
{% ifequal error 'N' %}
<script>
    alert('Login realizado');
    window.location = "{% url 'home' %}"
</script>
{% endifequal %}

{% ifequal error 'Y' %}
<script>
    alert('login invalido');
</script>
{% endifequal %}

    <title>Login</title>
