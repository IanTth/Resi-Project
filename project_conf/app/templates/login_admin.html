
{% ifequal error 'no' %}
<script>
    alert('Login realizado');
    window.location = "{% url 'home' %}"
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert('login invalido');
</script>
{% endifequal %}

{% block content %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/static/css/login.css" rel="stylesheet" />
</head>
<body>
  <div class="center">
    <h1>Login</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="txt_field">
        <input name="cpf" type="text" required>
        <span></span>
        <Label>CPF</Label>
      </div>
      <div class="txt_field">
        <input name="senha" type="password" required>
        <span></span>
        <Label>Senha</Label>
      </div>
      <div class="pass"> Esqueceu a Senha?</div>
      <input type="submit" value="Login">
      <div class="signup_link">
        Não está cadastrado? <a href="">Cadastre-se</a>
      </div>
    </form>
  </div>
  
</body>
</html>
{% endblock content %}
